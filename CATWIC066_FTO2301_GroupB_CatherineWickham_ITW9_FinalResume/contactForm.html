<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Catherine Wickham Digital Resum√©</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="/CATWIC066_FTO2301_GroupB_CatherineWickham_ITW9_FinalResume/css/contactFormStylesheet.css"
    />
  </head>
  <body>
    <div id="background">
      <div id="formContainer">
        <form
          action="https://formsubmit.co/cathhwickham@gmail.com"
          method="POST"
        >
          <hgroup>
            <h1>Contact Form</h1>
            <p>Please fill in your details below and I will get back to you:</p>
          </hgroup>

          <select id="subject" name="subject" required>
            <option value="None">
              Please select the subject of your message
            </option>
            <option value="Job Offer">Job Opportunity</option>
            <option value="General">General Enquiry</option>
          </select>

          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />

          <input
            type="email"
            id="emailAddress"
            name="emailAddress"
            placeholder="Email Address"
            required
          />

          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Phone Number (optional)"
          />

          <textarea
            id="message"
            name="message"
            cols="45"
            rows="4"
            placeholder="Message (optional)"
          ></textarea>

          <p>Please indicate how you would prefer to be contacted:</p>

          <div id="replyVia">
            <p class="radio">
              <input
                type="radio"
                id="replyPhone"
                name="reply"
                value="Reply via phone"
              />
              <label for="replyPhone">Phone</label>
            </p>
            <p class="radio">
              <input
                type="radio"
                id="replyEmail"
                name="reply"
                value="Reply via email"
              />
              <label for="replyEmail">Email</label>
            </p>
          </div>

          <input type="submit" id="formSubmit" />
          <input
            type="hidden"
            name="_subject"
            value="Resume contact form response"
          />
          <input type="hidden" name="_template" value="box" />
        </form>
      </div>
    </div>
  </body>
</html>
